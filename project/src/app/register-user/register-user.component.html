<div class="container-sm w-25 pt-3">
    <h2 class="pt-3">Cadastrar</h2>
    <form (ngSubmit)="submit(name.value, email.value, password.value)" class="pt-3">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" name="name" id="name" #name placeholder="Nome" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" name="email" id="email" #email placeholder="Email" required />
        </div>

        <div class="form-group">
            <label>Crie sua senha:</label>
            <input type="password" class="form-control" name="password" id="password" #password placeholder="Senha" required />
        </div>

        <button type="submit" class="btn btn-outline-primary btn-md mt-3 p-2">Cadastrar</button>
    </form>
    <router-outlet></router-outlet>
</div>
