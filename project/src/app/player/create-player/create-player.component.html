<div class="container-sm w-25 pt-3">
    <h2 class="pt-3">Cadastrar Jogador(a)</h2>
    <form (ngSubmit)="submit(name.value, position.value, player.height)" class="pt-3">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" name="name" id="name" #name [(ngModel)]="player.name" required />
        </div>

        <div class="form-group">
            <label>Posição:</label>
            <input type="text" class="form-control" name="position" id="position" #position [(ngModel)]="player.position" required />
        </div>

        <div class="form-group">
            <label>Altura:</label>
            <input type="number" class="form-control" name="age" id="age" [(ngModel)]="player.height" required />
        </div>

        <button type="submit" class="btn btn-outline-primary btn-md mt-3 p-2">Cadastrar</button>
    </form>
    <router-outlet></router-outlet>
</div>

<!-- Cada input tem um model (ngModel. Objeto) que identifica o que está sendo digitado, para posteriormente exibir. -->
