<div [hidden]="formHidden" class="container-sm w-50 pt-3">
    <h2 class="pt-3">Cadastrar</h2>
    <form (ngSubmit)="submit()" class="pt-3">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="player.name" required />
        </div>

        <div class="form-group">
            <label>Idade:</label>
            <input type="number" class="form-control" name="age" id="age" [(ngModel)]="player.age" required />
        </div>

        <div class="form-group">
            <label>Posição:</label>
            <input type="text" class="form-control" name="position" id="position" [(ngModel)]="player.position" required />
        </div>

        <button class="btn btn-outline-primary btn-md mt-3 p-2">Cadastrar</button>
    </form>
</div>

<!-- Cada input tem um model (ngModel. Objeto) que identifica o que está sendo digitado, para posteriormente exibir. -->
